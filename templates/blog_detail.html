{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br>
<div class="container-fluid py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-primary text-uppercase fw-bold mb-4">{{ post.category }}</h4>
                <h1 class="display-5 mb-4">{{ post.title }}</h1>
                <div class="mb-4">
                    <img src="{{ post.image }}" class="img-fluid w-100 rounded" alt="{{ post.title }}">
                </div>
                <p class="fs-5">{{ post.content|linebreaks }}</p>
                <div class="mt-4 d-flex align-items-center">
                    <h5 class="me-3">Author: {{ post.author }}</h5>
                    <p class="mb-0">Published on: {{ post.created_at }}</p>
                </div>
                <a class="btn btn-primary rounded-pill py-2 px-4 mt-4" href="{% url 'home' %}">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
